<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      
        <div class="navbar">
          <img class="burger" src="images/icon-menu.svg" alt="burger" />
          <img class="logo" src="images/logo.svg" alt="logo" />
          <div class="deckstop_options">
            <span>Collections</span>
            <span>Men</span>
            <span>Women</span>
            <span>About</span>
            <span>Contact</span>
          </div>
          <img src="images/icon-cart.svg" alt="cart" class="cart" />
          <img src="images/image-avatar.png" alt="avatar" class="avatar" />
        </div>
      
      
        <div class="product_preview">
          <img
            class="product_image"
            src="images/image-product-1.jpg"
            alt="product1"
          />
          <div class = "little_images">
            <span><img class ="image_one" src="images/image-product-2-thumbnail.jpg" alt=""></span>
            <span><img src="images/image-product-3-thumbnail.jpg" alt=""></span>
            <span><img src="images/image-product-4-thumbnail.jpg" alt=""></span>
            <span><img src="images/image-product-1-thumbnail.jpg" alt=""></span>
          </div>
        </div>
        <div class="pricing_pannel">
          <h3 class="sneaker_company">sneaker Company</h3>
          <h1 class="product_title">Fall Limited Edition Sneakers</h1>
          <p class="Product_description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
          <div class="pricing">
            <span class="price">$125.00</span><span class="discount">50%</span>
            <p class="original_price">250$</p>
          </div>
          <div class="adding_product">
            <div class="plus_minus">
              <img class="plus" src="images/icon-plus.svg" alt="plus" />
              <p class="result">0</p>
              <img src="images/icon-minus.svg" alt="minus" />
            </div>
            <div class="add_toCart">
              <span>Add to cart</span>
            </div>
          </div>
        </div>
      
    </section>

    
  </body>
</html>
